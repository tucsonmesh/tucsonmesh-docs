{{ define "main" }}
	<main class="bg-white bt bw05 b--light-gray sans-serif flex flex-row-l flex-column">
		<div class="bg-white w-100 mw8 pa4-ns pa3">
			<div class="f4 measure-wide-l">
				{{ partial "title" . }}
				<div class="f5">
					{{ partial "timestamp" . }}
					{{ .Content }}
					<h2 id="section-contents">Section Contents</h2>
					<ol>
					{{ range .Data.Pages }}
						<li>
							<a href="{{ .RelPermalink }}">
								{{ .Title }}
							</a>
						</li>
					{{ end }}
					</ol>
				</div>
			</div>
		</div>
	</main>
{{ end }}
